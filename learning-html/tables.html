<html>
	<header>
		<title> Tables </title>
	</header>

	<body>
		<h2> Stock Table </h2>
		<table>
			<tr>
				<th scope="column"></th>
				<th scope="column">Amazon</th>
				<th scope="column">Apple</th>
			</tr>
			<tr>
				<th scope="row">Price</th>
				<td>$120</td>
				<td>$265</td>
			</tr>


		</table>

		
		<h2> Calendar Table </h2>
		<table>
			<tr>
				<th></th>
				<th scope="column">9 AM</th>
				<th scope="column">10 AM</th>
				<th scope="column">11 AM</th>
				<th scope="column">12 PM</th>
			</tr>
			<tr>
				<th scope="row"> Monday </th>
				<td> Geology </td>
				<td> Math </td>
				<td> Science </td>
				<td> English </td>
			</tr>
			<tr>
				<!-- theres also such thing as rowspan for spanning through mulitple rows --> 
				<th scope="row"> Tuesday</th>
				<td colspan=4>Gym</td>
			</tr>


		</table>

		<h2> Long Tables </h2>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>A/P</th>
					<th>A/R</th>
				</tr>
			</thead>
			<tbdoy>
			<tr>
				<td>Jamie</td>
				<td>10</td>
				<td>12</td>
			</tr>
			<tr>
				<td>Matt</td>
				<td>10</td>
				<td>12</td>
			</tr>
			<tr>
				<td>Jason</td>
				<td>10</td>
				<td>12</td>
			</tr>
			<tfoot>
				<td></td>
				<td>30</td>
				<td>36</td>
			</tfoot>
			</tbdoy>
		</table>
	
	</body>

</html>
